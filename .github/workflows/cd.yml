name: cd

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Check out the code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: "1.25.1"

            - name: Buid the app
              run: ./scripts/buildprod.sh

            - id: 'auth'
              uses: 'google-github-actions/auth@v2'
              with:
                credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

            - name: 'Set up Cloud SDK'
              uses: 'google-github-actions/setup-gcloud@v3'

            - name: 'Use gcloud CLI'
              run: 'gcloud info'

            - name: 'Build the image and push to Artifact Registry'
              run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/harsha-blog-475118/harsha-blog-ar-repo/my-blog:latest .'
            
            - name: 'Deploy to Cloud Run'
              run: 'gcloud run deploy my-blog --image us-central1-docker.pkg.dev/harsha-blog-475118/harsha-blog-ar-repo/my-blog:latest --region us-central1 --allow-unauthenticated --project harsha-blog-475118 --max-instaces=4 --set-env-vars DOCKER_ENV=1'



        